<div class="ui raised segment container" *ngIf="afAuth.user | async as user; else showLogin">
    <div class="ui stacked segment container">
        <div class="ui middle aligned divided list">
          <div class ="item">
              <div class="right floated content">
                  <button class="ui negative button" (click)="logout()">Logout</button>
                </div>
                <div class="content"><h3>Holla {{user.displayName}}</h3></div>
          </div>
        </div>
    </div>
    <div class= "ui raised segment container">
        <form class="ui form" [formGroup] ="inputFormData" (ngSubmit)= "addData()">
          <label>Name</label>
          <input type="text" formControlName="name"><hr>
          <button class ="ui positive button" type="submit"><p *ngIf ="!updateData">Create</p>
            <p *ngIf ="updateData">Update</p>
          </button>
        </form>
      </div>
      <div class="ui raised segment container">
          <div class="ui middle aligned divided list">
              <div class="item" *ngFor="let item of items | async">
                  <div class="right floated content">
                    <div class="ui button" (click) ="editData(item)">Edit</div>
                    <div class="ui negative button" (click) ="deleteItem(item.id)">Delete</div>
                  </div>
                  <div class="content">
                    {{item.name}}
                  </div>
              </div>
          </div>
      
      </div>
</div>
<ng-template #showLogin>
  <div class="ui raised segment container">
    <h2>Hey yo! Seems like you need to login</h2>
    <hr>
    <button class="ui primary button" (click)="login()">Login with Google</button>
  </div>
</ng-template>
